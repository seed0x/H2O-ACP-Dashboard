version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: plumbing
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - plumbing-network

  api:
    build: 
      context: ../apps/api
      dockerfile: Dockerfile
    env_file: 
      - ../.env.production
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - ENVIRONMENT=production
      - CORS_ORIGINS=${CORS_ORIGINS}
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - plumbing-network
    healthcheck:
      test: ["CMD-SHELL","curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build: 
      context: ../apps/web
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=${API_URL:-http://api:8000}
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - plumbing-network
    healthcheck:
      test: ["CMD","node","-e","console.log('ok')"]
      interval: 30s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - api
      - web
    restart: unless-stopped
    networks:
      - plumbing-network

volumes:
  db_data:

networks:
  plumbing-network:
    driver: bridge
