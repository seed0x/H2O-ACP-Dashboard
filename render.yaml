services:
  # API Service (using Supabase database)
  - type: web
    name: plumbing-api
    env: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: ./apps/api
    plan: free
    dockerCommand: /app/docker-entrypoint.sh
    envVars:
      - key: DATABASE_URL
        sync: false  # Set this manually to your Supabase connection string
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /health
    
  # Web Frontend
  - type: web
    name: plumbing-web
    env: docker
    dockerfilePath: ./apps/web/Dockerfile
    dockerContext: ./apps/web
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: plumbing-api
          property: url
