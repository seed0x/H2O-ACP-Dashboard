services:
  # PostgreSQL Database
  - type: pserv
    name: plumbing-db
    env: docker
    plan: free
    databases:
      - name: plumbing
        
  # API Service
  - type: web
    name: plumbing-api
    env: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: ./apps/api
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: plumbing-db
          property: connectionString
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://plumbing-ops-web.onrender.com,http://localhost:3000
    healthCheckPath: /health
    
  # Web Frontend
  - type: web
    name: plumbing-web
    env: docker
    dockerfilePath: ./apps/web/Dockerfile
    dockerContext: ./apps/web
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: plumbing-api
          property: url
